

<mat-card class="card-login" *ngIf="!isLogged()">
  <mat-card-header>
    <h3>Connexion</h3>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #myFOrm="ngForm">
      <mat-form-field>
        <input matInput type="string"  required
               name="email" [(ngModel)]="user.email">
      </mat-form-field>
      <br>
        <mat-form-field>
          <input matInput type="password"
                 name ="password" [(ngModel)]="user.password">
        </mat-form-field>
      <br>
        <button mat-raised-button color="primary">Connexion</button>

    </form>


  </mat-card-content>
</mat-card>
